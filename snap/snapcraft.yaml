name: proton-lumo-ai
summary: Proton Lumo.ai Desktop
description: |
  Unofficial Web app for Proton's Lumo.ai providing the desktop user
  experience you would expect on Ubuntu or any other Linux desktop

adopt-info: lumo-ai
grade: stable
confinement: strict
base: core24
contact: https://github.com/kenvandine/proton-lumo-ai/issues
issues: https://github.com/kenvandine/proton-lumo-ai/issues
website: https://github.com/kenvandine/proton-lumo-ai
license: GPL-3.0+
icon: ./assets/img/icon.png

platforms:
  amd64:
  arm64:
compression: lzo

parts:
  lumo-ai:
    plugin: nil
    source: .
    build-packages:
      - npm
      - git
    override-pull: |
      craftctl default
      VERSION=0.0.1
      #VERSION=$(craftctl get version)
      #if [ -z $VERSION ]; then
      #  VERSION=$(git describe --tags --abbrev=10)
      #  craftctl set version=$VERSION
      #fi
      craftctl set version=$VERSION
      sed -i.bak -e "s|@@VERSION@@|$VERSION|g" $CRAFT_PART_SRC/package.json
    override-build: |
      npm install
      npm run build
      mkdir -p $SNAPCRAFT_PART_INSTALL/unpacked
      cp $SNAPCRAFT_PROJECT_DIR/com.github.kenvandine.lumo.ai.desktop $SNAPCRAFT_PART_INSTALL/
      cp $SNAPCRAFT_PROJECT_DIR/assets/img/icon.png $SNAPCRAFT_PART_INSTALL/
      mv dist/linux*-unpacked/* $SNAPCRAFT_PART_INSTALL/unpacked 
      cp $SNAPCRAFT_PROJECT_DIR/com.github.kenvandine.lumo.ai-autostart.desktop $SNAPCRAFT_PART_INSTALL/
    prime:
      - com.github.kenvandine.lumo.ai*.desktop
      - unpacked
      - -*/assets/img/icon.png
      - -*/chrome-sandbox
      - -*/resources/app.asar.unpacked/node_modules/sharp/vendor/lib
      - -*/resources/app.asar.unpacked/node_modules/sharp/vendor/include

  launcher:
    plugin: dump
    source: launcher
    override-build: |
      cp launcher $CRAFT_PART_INSTALL/

  #cleanup:
  #  after: [ lumo-ai ]
  #  plugin: nil
  #  build-snaps: [ gnome-46-2404 ]
  #  override-prime: |
  #      set -eux
  #      cd /snap/gnome-46-2404/current
  #      find . -type f,l -exec rm -f $SNAPCRAFT_PRIME/{} \;

plugs:
  shmem:
    interface: shared-memory
    private: true

apps:
  proton-lumo-ai:
    extensions: [gnome]
    desktop: com.github.kenvandine.lumo.ai.desktop
    autostart: lumo.ai.desktop
    command: launcher
    plugs:
      - audio-playback
      - audio-record
      - home
      - network
      - shmem
      - unity7
    environment:
      GTK_USE_PORTAL: 1
      TMPDIR: $XDG_RUNTIME_DIR
      HOME: $SNAP_REAL_HOME
