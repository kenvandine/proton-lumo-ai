name: Screenshot

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgbm1 libasound2t64 libgtk-3-0 libnss3 libxss1 libxtst6 xauth
          npm install

      - name: Run app and capture screenshot
        run: |
          # Run the screenshot script with Electron using xvfb-run
          # xvfb-run automatically starts and manages Xvfb
          # --no-sandbox is required for running Electron in CI environments
          SCREENSHOT_PATH=screenshot.png xvfb-run -a npx electron --no-sandbox screenshot.js
          
          # Verify screenshot was created
          ls -lh screenshot.png
          file screenshot.png

      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-screenshot
          path: screenshot.png
          retention-days: 30

      - name: Comment PR with screenshot
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the screenshot file
            const screenshotPath = path.join(process.env.GITHUB_WORKSPACE, 'screenshot.png');
            const screenshotBuffer = fs.readFileSync(screenshotPath);
            const imageSizeKB = Math.round(screenshotBuffer.length / 1024);
            
            // Get workflow run URL for artifacts
            const runId = context.runId;
            const repoUrl = context.payload.repository.html_url;
            const artifactUrl = `${repoUrl}/actions/runs/${runId}`;
            
            let imageUrl = '';
            
            try {
              // Upload image to GitHub by creating a temporary comment and extracting the URL
              // This uses GitHub's own CDN for image hosting
              const tempComment = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: '![screenshot](data:image/png;base64,' + screenshotBuffer.toString('base64') + ')'
              });
              
              // GitHub will convert the data URL to a proper CDN URL
              // Wait a moment for GitHub to process it
              await new Promise(resolve => setTimeout(resolve, 2000));
              
              // Get the comment back to extract the CDN URL
              const comment = await github.rest.issues.getComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: tempComment.data.id
              });
              
              // Extract the image URL from the comment body
              const match = comment.data.body.match(/!\[screenshot\]\((https:\/\/[^)]+)\)/);
              if (match && match[1]) {
                imageUrl = match[1];
              }
              
              // Delete the temporary comment
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: tempComment.data.id
              });
            } catch (error) {
              console.log('Failed to upload image to GitHub CDN:', error.message);
            }
            
            let body = `## ðŸ“¸ App Screenshot\n\n`;
            
            if (imageUrl) {
              body += `<details open>\n<summary>Screenshot (${imageSizeKB} KB)</summary>\n\n`;
              body += `![App Screenshot](${imageUrl})\n\n`;
              body += `</details>\n\n`;
              body += `**Direct link:** [View full size](${imageUrl})\n\n`;
            } else {
              body += `Screenshot captured (${imageSizeKB} KB)\n\n`;
            }
            
            body += `**Download:** [View Artifacts](${artifactUrl})\n\n`;
            body += `> ðŸ’¡ The screenshot is available as a workflow artifact above.`;
            
            // Post the final comment with the screenshot
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
