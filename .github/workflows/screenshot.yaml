name: Screenshot

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgbm1 libasound2t64 libgtk-3-0 libnss3 libxss1 libxtst6 xauth
          npm install

      - name: Run app and capture screenshot
        run: |
          # Run the screenshot script with Electron using xvfb-run
          # xvfb-run automatically starts and manages Xvfb
          SCREENSHOT_PATH=screenshot.png xvfb-run -a npx electron screenshot.js
          
          # Verify screenshot was created
          ls -lh screenshot.png
          file screenshot.png

      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-screenshot
          path: screenshot.png
          retention-days: 30

      - name: Comment PR with screenshot
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            // Get workflow run URL for artifacts
            const runId = context.runId;
            const repoUrl = context.payload.repository.html_url;
            const artifactUrl = `${repoUrl}/actions/runs/${runId}`;
            
            const body = `## ðŸ“¸ App Screenshot
            
            A screenshot of the running application has been captured.
            
            **Download the screenshot:** [View Artifacts](${artifactUrl})
            
            > ðŸ’¡ Click "View Artifacts" above to download the screenshot artifact from this workflow run.`;
            
            // Post comment on the PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
